name: 'publish'

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasi
      - run: |
          cargo install wasm-tools
      - run: |
          node build.js